<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Index of Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Links</h1>
  <ul>
    <li><a href="https://example.com" target="_blank" rel="noopener noreferrer">Example.com</a></li>
    <li><a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a></li>
    <li><a href="https://google.com" target="_blank" rel="noopener noreferrer">Google</a></li>
    <li><a href="https://developer.mozilla.org" target="_blank" rel="noopener noreferrer">MDN Web Docs</a></li>
  </ul>
  <p>Click any link to open it in a new tab.</p>
</body>
</html>
